plugins {
    id "ru.myweek-end.freemarker" version "0.0.0.6"
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'edu.brown.cs.athenia.main.Main'
applicationName = 'athenia'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'

    // Sparkjava and FreeMarker`
    compile "com.sparkjava:spark-core:2.5"
    compile 'com.sparkjava:spark-debug-tools:0.5'
    compile group: 'com.sparkjava', name: 'spark-template-freemarker', version: '2.3'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile 'org.slf4j:slf4j-simple:1.7.21'

    // SQLite3
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
}

defaultTasks = ['clean']
task stage {
    dependsOn build
}

task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from(configurations.compile)
}
stage.dependsOn(copyToLib)